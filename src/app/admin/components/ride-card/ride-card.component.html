<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Ride {{rideItem.rideId}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="stations">
      @for (path of getPathNames(); track $index) {
      <div>{{path}}</div>
      }
    </div>
    <div class="time">
      @for (item of time; track $index; let first = $first, last = $last) {
      @if (first) {
      <div>
        <app-editable-input [ride]="ride" [rideId]="rideItem.rideId" [segmentIndex]="$index" [initialValue]="item[0]"
          inputTitle="Departure"></app-editable-input>
      </div>
      } @else if(last) {
      <div>
        <app-editable-input [ride]="ride" [rideId]="rideItem.rideId" [segmentIndex]="$index" [initialValue]="item[0]"
          inputTitle="Arrival"></app-editable-input>
      </div>
      } @else {

      <div>
        <app-editable-input [ride]="ride" [rideId]="rideItem.rideId" [segmentIndex]="$index" [initialValue]="item[0]"
          inputTitle="Arrival"></app-editable-input>
        <app-editable-input [ride]="ride" [rideId]="rideItem.rideId" [segmentIndex]="$index" [initialValue]="item[1]"
          inputTitle="Departure"></app-editable-input>
      </div>
      }
      }
    </div>
    <div class="carriages">
      @for (item of rideItem.segments; track $index) {
      <div>
        Price:
        <div *ngFor="let price of item.price | keyvalue">
          <div>{{ price.key }} - ${{ price.value }}</div>
        </div>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
