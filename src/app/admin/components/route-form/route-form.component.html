<form [formGroup]="stationForm" class="form">
  @if(availableCarriages.length && availableCarriages.length) {
  <div class="select">

    <ng-container formArrayName="stations">
      <div *ngFor="let station of stations.controls; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>Station {{ i + 1 }}</mat-label>
          <mat-select [formControlName]="i">
            <mat-option *ngFor="let station of availableStations" [value]="station.id"
              (onSelectionChange)="onStationChange(i, station.id)">
              {{ station.city }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
  <div class="select">

    <ng-container formArrayName="carriages">
      <div *ngFor="let carriage of carriages.controls; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>Carriage {{ i + 1 }}</mat-label>
          <mat-select [formControlName]="i" (selectionChange)="onCarriageChange(i)">
            <mat-option *ngFor="let carriage of availableCarriages" [value]="carriage.code">
              {{ carriage.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
  <button type="submit">Save</button>
  }@else {
  <div>Loading...</div>
  }
</form>
