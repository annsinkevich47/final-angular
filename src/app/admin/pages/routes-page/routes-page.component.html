<div class="container">
  @if (isEditable) {
  <app-route-edit></app-route-edit>
  } @else {
  <button mat-raised-button (click)="createCard()">Create</button>
  }
  @if (routes) {

  @for (route of routes; track $index) {
  <app-route-card [route]="route" [stations]="stations"></app-route-card>
  }
  }
</div>
