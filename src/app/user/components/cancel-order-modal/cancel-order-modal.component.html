<div class="modal-backdrop" (click)="close()"></div>
<div class="modal">
  <h2 class="modal__title">Confirm order cancellation</h2>
  <p class="modal__text">Are you sure you want to cancel your order?</p>
  <button class="modal__cancel" (click)="cancelOrder()">Yes</button>
  <button class="modal__close" (click)="close()">No</button>
</div>
