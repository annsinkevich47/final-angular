<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div
        *ngIf="
          formControls.email.invalid &&
          (formControls.email.dirty || formControls.email.touched)
        ">
        <small *ngIf="formControls.email.hasError('required')">Required</small>
        <small *ngIf="formControls.email.hasError('email')"
          >Invalid email</small
        >
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div
        *ngIf="
          formControls.password.invalid &&
          (formControls.password.dirty || formControls.password.touched)
        ">
        <small *ngIf="formControls.password.hasError('required')"
          >Required</small
        >
        <small *ngIf="formControls.password.hasError('minlength')"
          >Password must be at least 8 characters long</small
        >
      </div>
    </div>

    <div>
      <label for="repeatPassword">Repeat Password</label>
      <input
        id="repeatPassword"
        formControlName="repeatPassword"
        type="password" />
      <div
        *ngIf="
          formControls.repeatPassword.invalid ||
          signupForm.hasError('passwordsMismatch')
        ">
        <small *ngIf="formControls.repeatPassword.hasError('required')"
          >Required</small
        >
        <small *ngIf="signupForm.hasError('passwordsMismatch')"
          >Passwords do not match</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Register</button>
    <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
  </form>
</div>
