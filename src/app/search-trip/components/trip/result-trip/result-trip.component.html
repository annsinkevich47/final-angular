<div class="result" *ngIf="tripResult && basicInfo">
  <div class="result__filters">
    <div
      class="result__filter-part"
      *ngFor="let carriage of tripResult.uniqueCarriages; index as i"
      (click)="setActiveCard(i, carriage)"
      [ngClass]="{
        'is-active': i === idActiveCard,
      }">
      <span class="result__filter-class"
        >Carrige {{ carriage.split('carrige')[0] }} class</span
      >
      <span class="result__filter-sites">Seats: NULL</span>
      <span class="result__filter-price">${{ basicInfo.prices[i] }}</span>
    </div>
  </div>

  <div class="result__wrapper" *ngIf="infoCars">
    <div class="result__cars-wrap">
      <div
        class="result__car-wrap"
        *ngFor="let carriage of infoCars.numbersCar; index as i">
        <app-car
          [car]="infoCars"
          [numberCar]="infoCars.numbersCar[i]"
          [arrayOrders]="arrayOrders"></app-car>
      </div>
    </div>
    <div class="result__pay-wrap" *ngIf="arrayOrders && arrayOrders.length > 0">
      <div class="result__tickets">
        <div class="result__ticket-wrap" *ngFor="let order of arrayOrders">
          <div class="result__ticket-number">
            Car {{ order.car }}, seat {{ order.seatCar }}
          </div>
          <div class="result__ticket-price">${{ order.price }}</div>
        </div>
      </div>
      <button
        class="result__btn-pay"
        [ngClass]="{
          'result__btn-pay--is-no-active': isWaiting,
        }"
        (click)="bookSeats()">
        Book seat
      </button>
    </div>
  </div>
</div>
