<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete Ride {{ data.rideId }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">
    Ok
  </button>
</mat-dialog-actions>
